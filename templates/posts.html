{% extends 'base.html' %}

{% block title %}Статьи пользователей{% endblock %}

{% block content %}
<h1>Статьи пользователей</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Читать далее</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Пока нет статей.</p>
    {% endfor %}
</div>
{% endblock %}
