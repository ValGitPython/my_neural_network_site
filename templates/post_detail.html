{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">Автор: {{ post.author.username }} | Опубликовано: {{ post.created_at|date:"d.m.Y H:i" }}</p>
<div class="mt-4">
    {{ post.content|linebreaks }}
</div>
<a href="{% url 'posts' %}" class="btn btn-secondary mt-3">Назад к списку статей</a>
{% endblock %}
